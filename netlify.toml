[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/sitemap-v2.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"


[[headers]]
  for = "/sitemap-v2.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "no-cache"

[[redirects]]
  from = "/sitemap-v2.xml"
  to = "/sitemap-v2.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
